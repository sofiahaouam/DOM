<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Currency Converter</h1>

    <div class="mb-4">
      <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount in EUR (â‚¬):</label>
      <input type="number" id="amount" placeholder="Enter amount"
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div class="mb-4">
      <label for="rate" class="block text-sm font-medium text-gray-700 mb-1">Exchange Rate (1 EUR = ? USD):</label>
      <input type="number" id="rate" placeholder="Enter rate"
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <button onclick="convertCurrency()"
            class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">
      Convert
    </button>

    <div id="result" class="mt-6 text-center text-lg font-semibold text-gray-800"></div>
  </div>

  <script>
    function convertCurrency() {
      const amount = parseFloat(document.getElementById("amount").value);
      const rate = parseFloat(document.getElementById("rate").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(amount) || isNaN(rate)) {
        resultDiv.innerHTML = "<span class='text-red-500'>Please enter valid numbers.</span>";
        return;
      }

      const converted = amount * rate;
      resultDiv.innerHTML = `Converted amount: <span class="text-green-600">$${converted.toFixed(2)}</span>`;
    }
  </script>

</body>
</html>
